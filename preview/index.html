<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ionic Playground - Preview</title>
    <meta
      name="description"
      content="Preview in browser as mobile frame of software project is built using Ionic Framework for cross-platform mobile apps (Hybrid Application) and progressive web apps (PWA)"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="default.css" />
  </head>
  <body>
    <!-- Phone -->
    <div id="wrapper" class="laying">
      <div class="phone" id="phone">
        <iframe id="frame" src="https://ionic-playground.netlify.com/"></iframe>
      </div>
    </div>

    <!-- Controls -->
    <div id="switches">
      <button value="1">Portrait</button>
      <button value="2">Landscape</button>
      <button value="3">3D</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
